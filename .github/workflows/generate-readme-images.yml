name: Generate README Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Monthly

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Generate README images
        env:
          GITHUB_TOKEN1: ${{ secrets.GITHUB_TOKEN }}
        run: |
          deno run --allow-net --allow-env --allow-read --allow-write ./generate_readme_images.ts rstar327 ./images

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/
          git diff --staged --quiet || (git commit -m "chore: update README images" && git push)
